<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>练习汉字 - ฝึกเขียนภาษาจีน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.1.2/dist/hanzi-writer.min.js"></script>
</head>
<body>

<div class="container">
  <h2>ຂໍ້ທີ <span id="question-number">1</span> / 10</h2>
  <h3>ຂຽນຕົວອັກສອນ: <span id="target-word">加载中...</span></h3>

  <div id="writer"></div>

  <div id="result"></div>

  <button id="next-btn" onclick="nextQuestion()" disabled>ข้อถัดไป</button>

  <div id="final-result" class="hidden">
    <h2>ผลคะแนนของคุณ</h2>
    <p id="score"></p>
    <button onclick="restart()">เริ่มใหม่</button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
